## 
# helper for shutting down the backend after initialisation (after ca. 10 minutes)
#Â 
services:
  mq: 
    image: rabbitmq:3.11-management
    restart: 'no'
    networks:
      - dgraphnet

  db_init:
    image: ghcr.io/sustainability-zhaw/dgraph-schema:sha-a719f16
    restart: 'no'
    networks:
      - dgraphnet
    environment:
      TIMEOUT: 20
      DGRAPH_SERVER: http://db:8080

  db_keywords:
    image: ghcr.io/sustainability-zhaw/keyword-webhook:sha-44ddb4e
    restart: 'no'
    networks:
      - dgraphnet
    depends_on:
      db_init:
        condition: service_completed_successfully 
    configs:
      - source: kwconfig
        target: /etc/app/config.json

  dspacer: 
    image: ghcr.io/sustainability-zhaw/extraction-dspace:sha-e48a854
    restart: "no"
    networks:
      - dgraphnet
    depends_on:
      db_init:
        condition: service_completed_successfully 
    configs:
      - source: dcconfig
        target: /etc/app/config.json

  adresolver: 
    image: ghcr.io/sustainability-zhaw/ad-resolver:sha-b73cba8
    restart: "no"
    networks:
      - dgraphnet
    depends_on:
      db_init:
        condition: service_completed_successfully
    env_file:
      - ./contrib/ad_config.env 

  extraction_projects: 
    image: ghcr.io/sustainability-zhaw/extraction-projects:sha-ea16132
    restart: "no"
    networks:
      - dgraphnet
    depends_on:
      db_init:
        condition: service_completed_successfully 
    env_file:
      - ./contrib/extraction_projects_config.env 

  resolver_classification: 
    image: ghcr.io/sustainability-zhaw/resolver-classification:sha-f53627f
    restart: "no"
    networks:
      - dgraphnet
    depends_on:
      db_init:
        condition: service_completed_successfully 
    environment:
      DB_HOST: db:8080
      LOG_LEVEL: DEBUG

  resolver_department: 
    image: ghcr.io/sustainability-zhaw/resolver-department:sha-d8ac1da
    restart: "no"
    networks:
      - dgraphnet
    depends_on:
      db_init:
        condition: service_completed_successfully 
    environment:
      DB_HOST: db:8080
      LOG_LEVEL: DEBUG

  indexer: 
    image: ghcr.io/sustainability-zhaw/sdg-indexer:sha-5ecb012
    restart: "no"
    networks:
      - dgraphnet
    depends_on:
      db_init:
        condition: service_completed_successfully
    environment:
      BATCH_INTERVAL: 20
      DB_HOST: db:8080
      LOG_LEVEL: DEBUG

